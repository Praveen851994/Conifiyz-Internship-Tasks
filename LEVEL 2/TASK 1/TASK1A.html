<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conifyz Technologies Admin Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="cognifyz.png" alt="Conifyz Admin Image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="admin.png" alt="Admin Profile Image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4"></p>Praveen</p>
                                    <p class="subtitle is-6">Admin</p>
                                </div>
                            </div>
                            <div class="content">
                                Welcome to the Conifyz Technologies admin panel. Manage and oversee all aspects of the company's operations. For any assistance, contact <a href="mailto:admin@conifyz.com">admin@conifyz.com</a>.
                                <br>
                                <time datetime="2024-07-15">15 July 2024</time>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
